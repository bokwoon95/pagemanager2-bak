<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    html { font-family: sans-serif; }
    table {
      border-collapse: collapse;
      border: 2px solid rgb(200,200,200);
      letter-spacing: 1px;
      font-size: 0.8rem;
    }
    td, th { border: 1px solid rgb(190,190,190); padding: 10px 20px; }
    th { background-color: rgb(235,235,235); }
    td { text-align: center; }
    tr:nth-child(even) td { background-color: rgb(250,250,250); }
    tr:nth-child(odd) td { background-color: rgb(245,245,245); }
    caption { padding: 10px; }
  </style>
  <title>template html</title>
</head>
<body>
  <p>Example taken from <a href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Tables/Basics#adding_headers_with_%3Cth%3E_elements">https://developer.mozilla.org/en-US/docs/Learn/HTML/Tables/Basics#adding_headers_with_%3Cth%3E_elements</a>.</p>
  <table>
    <tr>
      <th>Names</th>
      <th>Breed</th>
      <th>Age</th>
      <th>Owner</th>
      <th>Eating Habits</th>
    </tr>
    {{ range . }}
    <tr>
      <td>{{ .Name }}</td>
      <td>{{ .Breed }}</td>
      <td>{{ .Age }}</td>
      <td>{{ .Owner }}</td>
      <td>{{ .EatingHabits }}</td>
    </tr>
    {{ end }}
  </table>
  <a href="%2fusers">users</a>
  <script>alert(&#39;xss&#39;)</script>
</body>
</html>
